<!DOCTYPE html>
<html  lang="en">
  <head>
    <title>Cashlending Map</title>
    <link rel="stylesheet" href="style/googlemap.css">

  </head>
  <body>
    <div id="right-panel">
      <div id="inputs">
          <section class="lbs-info"></section>
          <section class="home-info"></section>
          <section class="company-info"></section>
      </div>

      <div id="fix-input">
        <section>
          <label>Home Address:</label>
          <input type="text" name="home" id="home-address">
          <button onclick="search()">search</button>
        </section>
        <section>
          <label>Company Address:</label>
          <input type="text" name="company" id="company-address">
          <button onclick="search()">search</button>
        </section>
      </div>

      <div class="result">
        <strong>Results</strong>
      </div>
      <div id="output"></div>
      <div>
        <button class="save" onclick="saveAddress()" id="save">save</button>
      </div>
    </div>
    <div id="map"></div>

    <script src="js/googlemap.js"></script>
    <script src="lib/swal.min.js"></script>
    <script src="lib/reqwest.min.js"></script>
    <script src="lib/md5.min.js"></script>
