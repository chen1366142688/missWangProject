       function getRepaymentInfo(paramStr) {
          var list = paramStr.split(",");
          var repaymentContent = (list && list.length && list[0]) || "";//文案
          repaymentContent=repaymentContent.replace(/{/g, "<span class='blue' style='font-size:120%;font-weight:bold;color:#6363FF';>")
          repaymentContent=repaymentContent.replace(/}/g,"</span>")
          var contentList = repaymentContent.split("||");
          for(var j=0,html='';j<contentList.length;j++){ 
             html+= `<p class="title" style="margin: 20px 10px 0 15px">${contentList[j]}</p>`
